{% set name = "xmltodict" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xmltodict-{{ version }}.tar.gz
  sha256: 8b39b25b564fd466be566c9e8a869cc4b5083c2fec7f98665f47bf0853f6cc77

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - setuptools
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - xmltodict
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/martinblech/xmltodict
  license: MIT
  license_file: LICENSE
  summary: Makes working with XML feel like you are working with JSON
  dev_url: https://github.com/martinblech/xmltodict

extra:
  recipe-maintainers:
    - synapticarbors
    - ocefpaf
